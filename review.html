<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Review Confirmation | Andrew Godspower</title>
  <link rel="stylesheet" href="styles/form.css">
  <script defer>
    // Increment and display review count
    const count = Number(localStorage.getItem('reviewCount') || 0) + 1;
    localStorage.setItem('reviewCount', count);
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('count').textContent = count;
      // Parse query string
      const params = new URLSearchParams(location.search);
      document.getElementById('out-product').textContent = params.get('product');
      document.getElementById('out-rating').textContent = params.get('rating');
      document.getElementById('out-installed').textContent = params.get('installed');
      document.getElementById('out-features').textContent =
        params.getAll('features').join(', ') || 'None';
      document.getElementById('out-review').textContent = params.get('review') || '(none)';
      document.getElementById('out-user').textContent = params.get('username') || '(anonymous)';
    });
  </script>
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p>This is review <strong id="count"></strong> you’ve submitted.</p>
    <dl>
      <dt>Product:</dt><dd id="out-product"></dd>
      <dt>Rating:</dt><dd id="out-rating"></dd>
      <dt>Date Installed:</dt><dd id="out-installed"></dd>
      <dt>Features:</dt><dd id="out-features"></dd>
      <dt>Your Comments:</dt><dd id="out-review"></dd>
      <dt>Your Name:</dt><dd id="out-user"></dd>
    </dl>
    <p><a href="form.html">Submit another review</a></p>
  </main>

  <footer>
    <p>©2025 Andrew Godspower, Abia State, Nigeria</p>
  </footer>
</body>
</html>
