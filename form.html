<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="form.css/styles.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form id="reviewForm" action="review.html" method="get">
      <!-- Product Name -->
      <label for="product">Product Name <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option disabled selected value="">Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <div class="rating">
          <label><input type="radio" name="rating" id="rating1" value="1" required><span>☆</span></label>
          <label><input type="radio" name="rating" id="rating2" value="2"><span>☆</span></label>
          <label><input type="radio" name="rating" id="rating3" value="3"><span>☆</span></label>
          <label><input type="radio" name="rating" id="rating4" value="4"><span>☆</span></label>
          <label><input type="radio" name="rating" id="rating5" value="5"><span>☆</span></label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" name="features" id="feature1" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" id="feature2" value="design"> Design</label>
        <label><input type="checkbox" name="features" id="feature3" value="price"> Price</label>
        <label><input type="checkbox" name="features" id="feature4" value="performance"> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="comments">Written Review</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Share your thoughts..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName" placeholder="Optional">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Andrew Godspower</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
