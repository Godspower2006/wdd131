<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form | Andrew Godspower</title>
  <meta name="description" content="Submit your review of our product—select ratings, choose features you found useful, and share your installation experience.">
  <meta name="author" content="Andrew Godspower">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/form.css">

  <!-- JS -->
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <div class="form-group">
        <label for="product">Product Name <span class="required">*</span></label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product …</option>
          <!-- options injected by form.js -->
        </select>
      </div>

      <!-- Overall Rating -->
      <fieldset class="form-group">
        <legend>Overall Rating <span class="required">*</span></legend>
        <label for="rating-1">
          <input type="radio" id="rating-1" name="rating" value="1" required> ☆
        </label>
        <label for="rating-2">
          <input type="radio" id="rating-2" name="rating" value="2"> ★☆
        </label>
        <label for="rating-3">
          <input type="radio" id="rating-3" name="rating" value="3"> ★★☆
        </label>
        <label for="rating-4">
          <input type="radio" id="rating-4" name="rating" value="4"> ★★★☆
        </label>
        <label for="rating-5">
          <input type="radio" id="rating-5" name="rating" value="5"> ★★★★
        </label>
      </fieldset>

      <!-- Date of Installation -->
      <div class="form-group">
        <label for="installed">Date of Installation <span class="required">*</span></label>
        <input type="date" id="installed" name="installed" required>
      </div>

      <!-- Useful Features -->
      <fieldset class="form-group">
        <legend>Which features did you find useful? <small>(Check all that apply)</small></legend>
        <label for="feat-dur">
          <input type="checkbox" id="feat-dur" name="features" value="Durability"> Durability
        </label>
        <label for="feat-ease">
          <input type="checkbox" id="feat-ease" name="features" value="Ease of Use"> Ease of Use
        </label>
        <label for="feat-perf">
          <input type="checkbox" id="feat-perf" name="features" value="Performance"> Performance
        </label>
        <label for="feat-design">
          <input type="checkbox" id="feat-design" name="features" value="Design"> Design
        </label>
      </fieldset>

      <!-- Written Review -->
      <div class="form-group">
        <label for="review">Written Review <small>(Optional)</small></label>
        <textarea id="review" name="review" rows="5"></textarea>
      </div>

      <!-- Your Name -->
      <div class="form-group">
        <label for="username">Your Name <small>(Optional)</small></label>
        <input type="text" id="username" name="username">
      </div>

      <!-- Submit -->
      <div class="form-group">
        <input type="submit" value="Submit Review">
      </div>
    </form>
  </main>

  <footer>
    <p>©2025 Andrew Godspower, Abia State, Nigeria</p>
  </footer>
</body>
</html>
