<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="review-form">
      <!-- Product Name -->
      <div class="form-group">
        <label for="product">Product Name<span class="required">*</span></label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product …</option>
          <!-- JS will inject options here -->
        </select>
      </div>

      <!-- Overall Rating -->
      <fieldset class="form-group">
        <legend>Overall Rating<span class="required">*</span></legend>
        <label><input type="radio" name="rating" id="rating-1" value="1" required>☆ 1</label>
        <label><input type="radio" name="rating" id="rating-2" value="2">☆ 2</label>
        <label><input type="radio" name="rating" id="rating-3" value="3">☆ 3</label>
        <label><input type="radio" name="rating" id="rating-4" value="4">☆ 4</label>
        <label><input type="radio" name="rating" id="rating-5" value="5">☆ 5</label>
      </fieldset>

      <!-- Date of Installation -->
      <div class="form-group">
        <label for="install-date">Date of Installation<span class="required">*</span></label>
        <input type="date" id="install-date" name="installDate" required>
      </div>

      <!-- Useful Features -->
      <fieldset class="form-group">
        <legend>Useful Features</legend>
        <label><input type="checkbox" name="features" id="feature-a" value="featureA">Feature A</label>
        <label><input type="checkbox" name="features" id="feature-b" value="featureB">Feature B</label>
        <label><input type="checkbox" name="features" id="feature-c" value="featureC">Feature C</label>
      </fieldset>

      <!-- Written Review -->
      <div class="form-group">
        <label for="review-text">Written Review</label>
        <textarea id="review-text" name="reviewText" rows="4"></textarea>
      </div>

      <!-- User Name -->
      <div class="form-group">
        <label for="user-name">Your Name</label>
        <input type="text" id="user-name" name="userName">
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <input type="submit" value="Submit Review">
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Andrew Godspower</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
